<script>
$(document).ready(function(){
  var results = $.get('{{site.raudraurl}}faq/?limit=1000', function(data){
    faqs = data.results;
    var text = ''
    $.each(faqs, function(i, val){
      text += "<div class='faq-content margin-b20'><h4>"+val.question+"</h4><p>"+val.answer+"</p></div>";
    });
    console.log(text);
    $("div.data").html(text);
  });
});
</script>
<div id="faq">
  <div class="">
    <div class="faq-slide-container">
      <div class="container">
        <div class="row text-center space-30">
          <div>
            <span><br><br><i class="fa fa-question-circle" aria-hidden="true"></i></span>
          </div>
          <h2>FAQ'S</h2>
        </div>
      </div>
    </div>
    <div class="data container">
    </div>
</div>
</div>
