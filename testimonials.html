<script>
$(document).ready(function(){
  var page = 1;
  var results = $.get('{{site.raudraurl}}testimonials/?limit=12&page='+page, function(data){
    testimonials = data.results;
    console.log(data);
    page += 1;
    var text = "<div class='row'>"
    for (var i=0; i<testimonials.length; i++){
      // text += ";
        person = testimonials[i];
        text += "<div class='col-md-4 person-box common-col'><h4><b>"+person.name+"</b>&nbsp&nbsp<b>"+person.college+"</b></h4><br><img src="+person.photo+"><br><p>"+person.description+"</p></div>"
    }
    text += "</div>"
    $("div.text").html(text);
    // console.log(text);

  });
});
</script>
