<script>
$(document).ready(function(){
  $("button").click(function(){
    var form = document.forms.namedItem("fileinfo");
	var oOutput = oData = new FormData(form);
	  var oReq = new XMLHttpRequest();
	  oReq.open("POST", "http://127.0.0.1:8000/raudra/career/", true);
	  oReq.onload = function(oEvent) {
		if (oReq.status == 200) {
		  console.log("success");
      // $('success-form').html("Thanks For applying");
      location.reload();

		} else {
		  oOutput.innerHTML = "Error " + oReq.status + " occurred when trying to upload your file.<br \/>";
		}
	  };

	  oReq.send(oData);
	  ev.preventDefault();
  });
});
</script>
